<body>
  <svg width="500" height="300">
    <defs>
      <g id="polarizing-beam-splitter">
          <rect class="glass glass-edge" x="-20" y="-20" width="40" height="40"/>
          <line class="glass-edge" x1="-20" y1="-20" x2="20" y2="20"/>
      </g>
      <g id="beam-splitter">
          <rect class="glass glass-edge" x="-20" y="-2" width="40" height="4"/>
      </g>
      <g id="thin-mirror">
          <rect class="metal" x="-20" y="-2" width="40" height="4"/>
      </g>
      <g id="laser">
          <rect class="metal metal-edge" x="-15" y="-10" width="30" height="20"/>
          <line class="beam" x1="10" y1="0" x2="20" y2="0"/>
          <line class="beam" x1="11.5" y1="-3.5" x2="18.5" y2="3.5"/>
          <line class="beam" x1="15" y1="-5" x2="15" y2="5"/>
          <line class="beam" x1="11.5" y1="3.5" x2="18.5" y2="-3.5"/>
      </g>
    </defs>
  </svg>
  <script src="drawings.js"></script>
</body>
